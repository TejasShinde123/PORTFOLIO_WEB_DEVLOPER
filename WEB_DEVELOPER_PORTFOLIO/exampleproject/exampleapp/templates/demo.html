<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Your existing CSS styles */

    /* Animation keyframes */
    @keyframes slideIn {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: slideIn 1s ease-in-out;
    }

    /* Other styles */
  </style>
</head>
<body>
  <section id="hero">
    <div class="hero-content">
      <h1>Hello, I'm Tejas</h1>
    </div>
  </section>

  <!-- Other sections and content -->

</body>
</html>
